<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Tagesschrift&display=swap");

      .tagesschrift-regular {
        font-family: "Tagesschrift", system-ui;
        font-weight: 400;
        font-style: normal;
      }

      .dancing-script-regular {
        font-family: "Dancing Script", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      h2 {
        font-style: normal;
        font-weight: 400;
        font-size: 2rem;
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h2 class="tagesschrift-regular">hello Heading 2</h2>
    <p class="dancing-script-regular">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur
      dignissimos dolor enim, ad est doloremque deserunt nostrum unde
      consectetur aliquid illo aperiam reprehenderit cum repellendus quam nemo,
      perferendis quod temporibus.
    </p>
  </body>
</html>
