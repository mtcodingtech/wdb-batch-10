<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: brown;
        margin: 50px auto;
        border-radius: 15px;
        box-shadow: 5px 10px 10px #7c7a7ab6, 
                    -5px -10px 10px red,
                    5px 5px 10px #fff inset, 
                    -5px -5px 10px #fff inset;
      }
      h1 {
        text-shadow: 2px 2px 4px red;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <h1>Hello Heading</h1>
  </body>
</html>
