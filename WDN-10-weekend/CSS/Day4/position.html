<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .card {
        width: 300px;
        height: 300px;
        background-color: red;
        margin: 50px auto;
        position: relative;
        /* top: 50px; */
        border-radius: 20px;
        overflow: hidden;
      }
      .card img {
        width: inherit;
        height: inherit;
      }
      .card .content {
        background-color: rgba(243, 19, 19, 0.722);
        position: absolute;
        bottom: 0;
        right: 0;
        color: #fff;
        width: 100%;
        text-align: center;
        padding: 20px;
      }
      .para {
        background-color: pink;
        height: 1200px;
      }
      button {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
      }
      h2{
        background-color: orangered;
        color: #fff;
        padding: 20px;
        position: sticky;
        top: 0;
        margin: 30px 0;
      }
    </style>
  </head>
  <body>
    <div class="card" id="card1">
      <img
        src="https://images.pexels.com/photos/1166209/pexels-photo-1166209.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="img"
      />
      <div class="content">
        <h3>Hello Heading 3</h3>
        <p>This is p</p>
      </div>
    </div>
    <h2>Heading 2</h2>
    <p class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores
      voluptatum id quisquam distinctio unde, iure eligendi amet expedita cum
      minus, repellendus totam aspernatur neque ullam provident sequi rerum
      itaque odio.
    </p>
    <a href="#card1">
      <button>Go to top</button>
    </a>
  </body>
</html>
