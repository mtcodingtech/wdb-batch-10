<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        display: grid;
        /* grid-template-columns: repeat(4, 1fr); */
        grid-auto-rows: 200px;
        gap: 1rem;
        grid-template-areas:
          "one one two three"
          "four five five three";
      }
      .container div {
        padding: 1rem;
      }
      .item-1 {
        background-color: blueviolet;
        grid-area: one;
      }
      .item-2 {
        background-color: rgb(207, 240, 59);
        grid-area: two;
      }
      .item-3 {
        background-color: rgb(43, 177, 226);
        grid-area: three;
      }
      .item-4 {
        background-color: rgb(226, 43, 107);
        grid-area: four;
      }
      .item-5 {
        background-color: rgb(244, 121, 63);
        grid-area: five;
      }
    </style>
  </head>
  <body>
    <!-- .container>.item-$*5{$} -->
    <div class="container">
      <div class="item-1">1</div>
      <div class="item-2">2</div>
      <div class="item-3">3</div>
      <div class="item-4">4</div>
      <div class="item-5">5</div>
    </div>
  </body>
</html>
