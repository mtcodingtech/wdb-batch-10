<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: red;
      }
      a:link {
        color: green;
      }
      a:hover {
        color: pink;
      }
      a:active {
        color: aqua;
      }
      a:visited {
        color: yellow;
      }
      input:focus{
        background-color: yellow;
        border: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <a>No link</a>
    <a href="#12">Link 1</a>
    <a href="#1234">Link 2</a>
    <input type="text">
  </body>
</html>
