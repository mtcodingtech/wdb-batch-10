<html>
    <head>
        <title>Formatting tags</title>
    </head>
    <body>
        <b>Bold</b>
        <strong>Important</strong>
        <i>Italic</i>
        <em>em</em>
        
        <small>small</small>
        <mark>Mark</mark>
        <ins>Inserted</ins>
        <del>Delete</del>

        <sub>subScript</sub>
        <sup>superScript</sup>

        <p>H<sub>2</sub>O</p>
        <p>2<sup>3</sup></p>
        <p>1<sup>st</sup></p>
    </body>
</html>
