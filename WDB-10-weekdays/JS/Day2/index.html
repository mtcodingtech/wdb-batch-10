<!DOCTYPE html>
<html>
  <head>
    <title>Multiple Styles</title>
    <style>
      /* Add your styles here */
      p {
        color: darkgray;
        font-size: 2rem;
      }
      h1 {
        color: red;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>My Awesome Website</h1>
    <p>This is my first paragraph with custom styling.</p>
    <p>This is another paragraph that should look the same.</p>
  </body>
</html>
