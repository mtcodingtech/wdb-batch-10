<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    
      .chat {
        width: 200px;
        height: 130px;
        background-color: #ee4036;
        margin: 50px auto;
        border-radius: 20px;
        position: relative;
      }
      .chat::before {
        content: "";
        position: absolute;
        border: 20px solid transparent;
        border-top-color: #ee4036;
        bottom: -2.3rem;
        right: 2rem;
      }
      .chat::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 60px;
        background-color: #f1665e;
        border-radius: 20px;
        left: 1rem;
        top: 2.1rem;
      }
    </style>
  </head>
  <body>
    <div class="chat"></div>
  </body>
</html>
