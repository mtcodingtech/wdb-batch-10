<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 200px;
        gap: 1rem;

    }
    .item:nth-child(1){
        background-color: rgb(170, 13, 168);
        /* grid-column-start: 1;
        grid-column-end: 3; */
        grid-column: 1 / 3;
    }
    .item:nth-child(2){
        background-color: rgb(249, 217, 35);
    }
    .item:nth-child(3){
        background-color: rgb(89, 137, 241);
        grid-row: 1 / 3;
        grid-column: 4 / 5;
    }
    .item:nth-child(4){
        background-color: rgb(241, 115, 36);
    }
    .item:nth-child(5){
        background-color: aqua;
        grid-column: 2/ 4;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
