<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        display: flex;
        gap: 15px;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* flex-direction: column-reverse; */
        /* flex-wrap: wrap-reverse; */
        /* flex-flow: column wrap; */
      }
      .container .item {
        width: 100px;
        height: 100px;
        color: #fff;

      }
      .container .item:nth-child(1){
        background-color: rgb(32, 250, 177);
        order: 2;
        flex-grow: 2;
      }
      .container .item:nth-child(2){
        background-color: rgb(72, 140, 249);
        order: 3;
        /* align-self: flex-end; */
      }
      .container .item:nth-child(3){
        background-color: rgb(236, 52, 101);
        order: 1;
        /* align-self: flex-start; */
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- .item*3{$} -->
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      
    </div>
  </body>
</html>
