<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: blueviolet;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 5px 10px 20px red,
                    -5px -10px 10px, 
                    5px 5px 10px #fff inset,
                    -5px -5px 10px #fff inset;
      }
      h1 {
        text-shadow: 2px 3px 3px red;
      }
    </style>
  </head>
  <body>
    <h1>Heading 1</h1>
    <div class="box"></div>
  </body>
</html>
