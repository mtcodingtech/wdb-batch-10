<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playwrite+RO:wght@100..400&display=swap");

      .playwrite-ro-regular {
        font-family: "Playwrite RO", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .bebas-neue-regular {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
        font-style: normal;
      }

      h2 {
        font-style: normal;
        font-weight: 400;
        font-size: 3rem;
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h2 class="playwrite-ro-regular">hello Heading 2</h2>
    <p class="bebas-neue-regular">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Corrupti tenetur reprehenderit officia! Illo doloribus, quod aperiam dolor sunt reprehenderit error totam cum facere officia asperiores. Deleniti, eius culpa. Sed, ratione.</p>
  </body>
</html>
